<div class="card-header">
  <h2>{{ vm.school.name }} / Alunos Ativos</h2>
  <hr>
</div>
<div class="card-body">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="student in vm.students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.phone }}</td>
        <td><span class="label label-{{ student.ative ? 'success' : 'danger' }}">Ativo</span></td>
        <th><a href="/#/students/{{ student.id }}/edit">Editar</a></th>
      </tr>
      <tr ng-show="vm.students.length == 0">
        <td colspan="5">Nenhuma aluno encontrado.</td>
      </tr>
    </tbody>
  </table>
</div>
