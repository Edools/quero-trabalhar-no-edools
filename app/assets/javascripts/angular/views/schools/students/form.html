<div class="card-header">
  <h2>Aluno</h2>
</div>
<div class="card-body card-padding">
  <form class="form-horizontal" name="studentForm" novalidate="novalidate">
    <div class="form-group">
      <label class="col-sm-3 control-label" for="student_name">
        Nome
      </label>
      <div class="col-sm-9">
        <input class="form-control" type="text" ng-model="vm.student.name" name="student_name" required>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label" for="student_address">
        Endereço
      </label>
      <div class="col-sm-9">
        <input class="form-control" type="text" ng-model="vm.student.address" name="student_address" required>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label" for="student_phone">
        Telefone
      </label>
      <div class="col-sm-9">
        <input class="form-control" type="text" ng-model="vm.student.phone" name="student_phone" ui-br-phone-number required>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label" for="student_active">
        Ativo
      </label>
      <div class="col-sm-9">
        <input type="checkbox" ng-model="vm.student.ative" name="student_ative">
      </div>
    </div>

    <div>
      <a href="/#/schools/{{ vm.school_id }}/students" class="btn btn-default waves-effect">Voltar</a>
      <button class="btn btn-primary waves-effect" ng-click="vm.save()" ng-disabled="studentForm.$invalid">Salvar</button>
      <span ng-show="studentForm.$invalid">
        Favor preencher os campos:
        <span class="label label-danger" ng-show="studentForm.student_name.$invalid">Nome</span>
        <span class="label label-danger" ng-show="studentForm.student_address.$invalid">Endereço</span>
        <span class="label label-danger" ng-show="studentForm.student_phone.$invalid">Telefone</span>
      </span>
    </div>
  </form>
</div>
